### 自定义右键 新
rightmenus:
  enable: true
  # 右键菜单项及加载顺序
  # 内容示例：plugins.[组名], menus.[组名], hr(分割线，推荐去线留白), music(音乐控制器)
  order:
    - plugins.navigation
    - hr
    - plugins.inputBox
    - plugins.seletctText
    - plugins.elementCheck
    - plugins.elementImage
    - menus.link
    - hr
    - menus.darkMode
    - plugins.articlePage
    - music
  ############################
  # - {id: '', name: '', icon: '', link: '', event: '', group: ''}
  # id: 唯一值
  # name: 用于菜单名称显示
  # icon: 用于菜单图标显示
  # link: 跳转链接
  # event: 事件，当输入内容不为内置事件时，作 JavaScript 代码执行
  # group: 菜单项所处分组名称
  # 注：
  # 1. link/event 二选一，同时出现时仅处理 link
  # 2. 内置事件列表： copyText, copyLink, copyPaste, copyAll, copyCut, copyImg, printMode, readMode
  # 3. 内置组列表：navigation, inputBox, seletctText, elementCheck, elementImage, articlePage
  # 4. plugins 列允许自定义组内项目
  # 5. menus   列允许自定义组及其内容
  # 6. 除 navigation 外的内置组，在显示时会隐藏含 link 属性的菜单项
  ###########################
  # 基础项设置
  options:
    # 图标前缀 fa-solid, fa-regular, fa-light, fa-thin, fa-duotone, fa-brands
    iconPrefix: fa-solid
    # 例外，在 articlePage 组显示时（文章页）时依旧显示含 link 属性的菜单项
    articleShowLink: false
    # 当设定全局音乐播放器时，是否一直显示音乐控制菜单。false：仅当音乐播放时启用
    musicAlwaysShow: false
  # 右键内置组，预置实现
  plugins:
    # 导航组件
    # 横向排列，共用一行，仅显示图标 (原则上支持的数量不限)
    navigation:
      - {
          id: "left",
          name: "时间回溯",
          icon: "fa-solid fa-arrow-left",
          event: "history.back()",
          group: "navigation",
        }
      - {
          id: "right",
          name: "跳转未来",
          icon: "fa-solid fa-arrow-right",
          event: "history.forward()",
          group: "navigation",
        }
      - {
          id: "redo",
          name: "撕了这一页,再用魔法回复一遍",
          icon: "fa-solid fa-redo",
          event: "window.location.reload()",
          group: "navigation",
        }
      - {
          id: "up",
          name: "弹回到顶部",
          icon: "fa-solid fa-arrow-up",
          event: "VolantisApp.scrolltoElement(volantis.dom.bodyAnchor)",
          group: "navigation",
        }
      #- {id: 'home', name: '回到首页', icon: 'fa-solid fa-home', link: '/', group: 'navigation'}
    # 文本输入框相关组件
    # 生效于 input/textarea，粘贴、剪切、全选
    inputBox:
      - {
          id: "copyPaste",
          name: "凭空粘贴",
          icon: "fa-solid fa-paste",
          event: "copyPaste",
          group: "inputBox",
        }
      - {
          id: "copyAll",
          name: "全选文本",
          icon: "fa-solid fa-object-ungroup",
          event: "copyAll",
          group: "inputBox",
        }
      - {
          id: "copyCut",
          name: "文本收纳魔法",
          icon: "fa-solid fa-cut",
          event: "copyCut",
          group: "inputBox",
        }
    # 文本选中类组件
    # 生效于右键选中文本，__text__ 为选中的文本。
    seletctText:
      - {
          id: "copyText",
          name: "文本复制魔法",
          icon: "fa-solid fa-copy",
          event: "copyText",
          group: "seletctText",
        }
      - {
          id: "searchWord",
          name: "魔法库搜索魔法",
          icon: "fa-solid fa-search",
          event: "OpenSearch(__text__)",
          group: "seletctText",
        }
      - {
          id: "bingSearch",
          name: "全局魔法库搜索魔法",
          icon: "fa-solid fa-search",
          event: "window.open(`https://cn.bing.com/search?q=${__text__}`)",
          group: "seletctText",
        }
      #- {id: 'googleSearch', name: '谷歌搜索', icon: 'fa-solid fa-search', event: 'window.open(`https://www.google.com/search?q=${__text__}`)', group: 'seletctText'}
    # 链接判断组件
    # 生效于链接处的右键行为，__link__ 为链接地址
    elementCheck:
      - {
          id: "openTab",
          name: "新标签页打开",
          icon: "fa-solid fa-external-link-square-alt",
          event: "window.open(__link__)",
          group: "elementCheck",
        }
      - {
          id: "copyLink",
          name: "魔法术士复制魔法",
          icon: "fa-solid fa-link",
          event: "copyLink",
          group: "elementCheck",
        }
    # 图片判断类组件
    # 生效于图片类的右键行为，__link__ 为链接地址
    elementImage:
      - {
          id: "copyImg",
          name: "图片赋值数",
          icon: "fa-solid fa-image",
          event: "copyImg",
          group: "elementImage",
        }
  # 右键自定义菜单区域
  menus:
    - hr
    - {
        id: "source_docs",
        name: "本站源码",
        icon: "fa-solid fa-code-branch",
        link: "https://github.com/nightstardawn/myBlog",
        group: "link",
      }
  darkMode:
    - {
        id: "darkMode",
        name: "暗黑模式",
        icon: "fa-solid fa-moon",
        event: "volantis.dark.toggle()",
        group: "darkMode",
      }
############################### 自定义右键 ############################### > end
